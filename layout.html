<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA">
    <title>Document</title>
    <link rel="stylesheet" href="flexlayout.css">
</head>

<body>
    <div class="topBG">
        <div class="topBG__wrapper">
            <div class="topBG__container1">
                <div class="topBG__container1--logo">
                    Logo
                </div>
                <div class="topBG__container1--links">
                    <a class="topBG__container1--link" href="https://www.link1.com">Link1</a>
                    <a class="topBG__container1--link" href="https://www.link2.com">Link2</a>
                    <a class="topBG__container1--link" href="https://www.link3.com">Link3</a>
                    <a class="topBG__container1--link" href="https://www.link4.com">Link4</a>
                    <a class="topBG__container1--link" href="https://www.link5.com">Link5</a>
                </div>
            </div>
            <div class="topBG__container2">
                <div class="topBG__intro">
                    <h1 class="topBG__intro--h1">Intro</h1>
                    <p class="topBG__intro--p">Some instruction line about website or company</p>
                </div>
                <div class="topBG__projectSlider">
                    <p class="topBG__projectSlider--sliderText">Featured Project Slider</p>
                </div>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="middle__containerCircle">
            <div class="middle__containerCircle--circle"></div>
            <div class="middle__containerCircle--circle"></div>
            <div class="middle__containerCircle--circle"></div>
            <div class="middle__containerCircle--circle"></div>
            <div class="middle__containerCircle--circle"></div>
        </div>
        <div class="middle__container3">
            <div class="middle__container3--item">Services</div>
            <div class="middle__container3--item">Services</div>
            <div class="middle__container3--item">Services</div>
        </div>
        <div class="middle__container4">
            <div class="middle__container4--item">Recent Work</div>
            <div class="middle__container4--item">Recent Work</div>
            <div class="middle__container4--item">Recent Work</div>
        </div>
        <div class="middle__twitterFeed">
            <p class="middle__twitterFeed--Text">Twitter Feed</p>
        </div>
    </div>
    <div class="footBG">
        <div class="footBG__wrapper">
            <div class="footBG__container5">
                <div class="footBG__container5--Links">
                    <a class="footBG__container5--link" href="https://www.link1.com">Link1</a>
                    <a class="footBG__container5--link" href="https://www.link2.com">Link2</a>
                    <a class="footBG__container5--link" href="https://www.link3.com">Link3</a>
                    <a class="footBG__container5--link" href="https://www.link4.com">Link4</a>
                    <a class="footBG__container5--link" href="https://www.link5.com">Link5</a>
                </div>
                <div class="footBG__Info">
                    <p class="footBG__Info--text">copyright info</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
